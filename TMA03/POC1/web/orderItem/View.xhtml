<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrderItemLabel_customerOrder}"/>
                    <h:outputText value="#{orderItemController.selected.customerOrder}" title="#{bundle.ViewOrderItemTitle_customerOrder}"/>
                    <h:outputText value="#{bundle.ViewOrderItemLabel_id}"/>
                    <h:outputText value="#{orderItemController.selected.id}" title="#{bundle.ViewOrderItemTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOrderItemLabel_product}"/>
                    <h:outputText value="#{orderItemController.selected.product}" title="#{bundle.ViewOrderItemTitle_product}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderItemController.destroyAndView}" value="#{bundle.ViewOrderItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrderItemEditLink}"/>
                <br />
                <h:commandLink action="#{orderItemController.prepareCreate}" value="#{bundle.ViewOrderItemCreateLink}" />
                <br />
                <h:commandLink action="#{orderItemController.prepareList}" value="#{bundle.ViewOrderItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrderItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
