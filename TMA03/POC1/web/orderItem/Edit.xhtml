<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrderItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrderItemLabel_customerOrder}" for="customerOrder" />
                    <h:selectOneMenu id="customerOrder" value="#{orderItemController.selected.customerOrder}" title="#{bundle.EditOrderItemTitle_customerOrder}" >
                        <f:selectItems value="#{customerOrderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrderItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orderItemController.selected.id}" title="#{bundle.EditOrderItemTitle_id}" />
                    <h:outputLabel value="#{bundle.EditOrderItemLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{orderItemController.selected.product}" title="#{bundle.EditOrderItemTitle_product}" >
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{orderItemController.update}" value="#{bundle.EditOrderItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrderItemViewLink}"/>
                <br />
                <h:commandLink action="#{orderItemController.prepareList}" value="#{bundle.EditOrderItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrderItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
