<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerReviewLabel_id}"/>
                    <h:outputText value="#{customerReviewController.selected.id}" title="#{bundle.ViewCustomerReviewTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCustomerReviewLabel_review}"/>
                    <h:outputText value="#{customerReviewController.selected.review}" title="#{bundle.ViewCustomerReviewTitle_review}"/>
                    <h:outputText value="#{bundle.ViewCustomerReviewLabel_product}"/>
                    <h:outputText value="#{customerReviewController.selected.product}" title="#{bundle.ViewCustomerReviewTitle_product}"/>
                    <h:outputText value="#{bundle.ViewCustomerReviewLabel_customer}"/>
                    <h:outputText value="#{customerReviewController.selected.customer}" title="#{bundle.ViewCustomerReviewTitle_customer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerReviewController.destroyAndView}" value="#{bundle.ViewCustomerReviewDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerReviewEditLink}"/>
                <br />
                <h:commandLink action="#{customerReviewController.prepareCreate}" value="#{bundle.ViewCustomerReviewCreateLink}" />
                <br />
                <h:commandLink action="#{customerReviewController.prepareList}" value="#{bundle.ViewCustomerReviewShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerReviewIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
