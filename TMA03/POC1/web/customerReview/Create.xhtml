<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerReviewLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerReviewController.selected.id}" title="#{bundle.CreateCustomerReviewTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCustomerReviewLabel_review}" for="review" />
                    <h:selectOneMenu id="review" value="#{customerReviewController.selected.review}" title="#{bundle.CreateCustomerReviewTitle_review}" >
                        <f:selectItems value="#{reviewController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCustomerReviewLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{customerReviewController.selected.product}" title="#{bundle.CreateCustomerReviewTitle_product}" >
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCustomerReviewLabel_customer}" for="customer" />
                    <h:selectOneMenu id="customer" value="#{customerReviewController.selected.customer}" title="#{bundle.CreateCustomerReviewTitle_customer}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerReviewController.create}" value="#{bundle.CreateCustomerReviewSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerReviewController.prepareList}" value="#{bundle.CreateCustomerReviewShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerReviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
