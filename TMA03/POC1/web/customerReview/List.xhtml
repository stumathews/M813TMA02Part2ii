<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomerReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustomerReviewEmpty}" rendered="#{customerReviewController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customerReviewController.items.rowCount > 0}">
                    <h:outputText value="#{customerReviewController.pagination.pageFirstItem + 1}..#{customerReviewController.pagination.pageLastItem + 1}/#{customerReviewController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customerReviewController.previous}" value="#{bundle.Previous} #{customerReviewController.pagination.pageSize}" rendered="#{customerReviewController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customerReviewController.next}" value="#{bundle.Next} #{customerReviewController.pagination.pageSize}" rendered="#{customerReviewController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customerReviewController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerReviewTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerReviewTitle_review}"/>
                            </f:facet>
                            <h:outputText value="#{item.review}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerReviewTitle_product}"/>
                            </f:facet>
                            <h:outputText value="#{item.product}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerReviewTitle_customer}"/>
                            </f:facet>
                            <h:outputText value="#{item.customer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customerReviewController.prepareView}" value="#{bundle.ListCustomerReviewViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerReviewController.prepareEdit}" value="#{bundle.ListCustomerReviewEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerReviewController.destroy}" value="#{bundle.ListCustomerReviewDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customerReviewController.prepareCreate}" value="#{bundle.ListCustomerReviewCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustomerReviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
