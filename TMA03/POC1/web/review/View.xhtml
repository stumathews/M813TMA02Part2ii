<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReviewLabel_id}"/>
                    <h:outputText value="#{reviewController.selected.id}" title="#{bundle.ViewReviewTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReviewLabel_text}"/>
                    <h:outputText value="#{reviewController.selected.text}" title="#{bundle.ViewReviewTitle_text}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reviewController.destroyAndView}" value="#{bundle.ViewReviewDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReviewEditLink}"/>
                <br />
                <h:commandLink action="#{reviewController.prepareCreate}" value="#{bundle.ViewReviewCreateLink}" />
                <br />
                <h:commandLink action="#{reviewController.prepareList}" value="#{bundle.ViewReviewShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReviewIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
